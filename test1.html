<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">

function toggle( el )
{
    if ( el.value === "ON" )
        el.value = "OFF";
    else
        el.value = "ON";
}

</script>>

<form >
Speech To Text <input type="text" name="textfield" ><br>


<!-- click event -->
<input onclick="return toggle(this);" type="button" value="ON" id="myButton1"> </input>

<!-- hover event -->
<input onmouseover="return toggle(this);" type="button" value="ON" id="myButton"> </input>

</form>

<p>Click the "Off" button and the Button turns to "On".</p>
<p ></p>>

</body>
</html>
